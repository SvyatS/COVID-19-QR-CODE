{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code</title>
</head>
<body>
    <div id="output"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/qrcode/jquery.qrcode.min.js' %}"></script>
    <script>
    jQuery(function(){
        jQuery('#output').qrcode('{{ url }}');
    })
    </script>
</body>
</html>
